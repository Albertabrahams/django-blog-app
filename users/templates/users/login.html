
{% extends 'blog/base.html' %} 
{% block content %} 
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Please Login</h3>

        <form action="" method="post">
            {% csrf_token %} {{form | crispy}}
            <button type="submit" class="btn btn-outline-primary">Login</button> <a href="#">Forgot Password?</a>
        </form>
        <hr>
        <span>Need an account?</span> <a href="{% url 'register' %}">Sign Up Now</a>
    </div>
</div>
{% endblock content %}
